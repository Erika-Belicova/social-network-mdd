<div class="page-container">
  <button mat-icon-button [routerLink]="['/posts']" aria-label="Back" class="arrow-button">
    <img src="assets/arrow-left-icon.svg" alt="Back" />
  </button>
  <div class="center">
    <h1>Créer un nouvel article</h1>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Sélectionner un thème</mat-label>
        <mat-select id="topic" name="topic" [(ngModel)]="selectedTopic">
          <mat-option *ngFor="let topic of topics" [value]="topic.id">
            {{ topic.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput id="title" name="title" [(ngModel)]="title" placeholder="Titre de l’article" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <textarea matInput id="content" name="content" rows="5" [(ngModel)]="content" placeholder="Contenu de l’article"></textarea>
      </mat-form-field>

      <div class="center">
        <button class="purple-button" type="button" (click)="submitPost()">Créer</button>
      </div>
    </form>
  </div>
</div>
