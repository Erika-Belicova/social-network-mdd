<div class="page-container">
  <div class="center">
    <div class="buttons-top">
      <button class="purple-button" [routerLink]="['/posts/create']">Créer un article</button>
      <button mat-button (click)="orderBy()">
        Trier par {{ sortDescending ? '↓' : '↑' }}
      </button>
    </div>
    <div class="container-padding cards-container">
      <a *ngFor="let post of posts" class="card" (click)="goToPost(post.id)">
        <h3>{{ post.title }}</h3>
        <div class="post-data flex">
          <h4>{{ post.created_at | date: 'longDate' }}</h4>
          <h4>{{ post.username || 'Auteur inconnu'}}</h4>
        </div>
        <p>{{ post.content }}</p>
      </a>
    </div>
  </div>
</div>
