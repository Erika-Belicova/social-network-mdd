<!-- logo for mobile -->
<img src="/assets/logo_p6.png" alt="logo" id="logo" class="hidden" />

<div class="center">
  <h4>Inscription</h4>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <label for="username">Nom dâ€™utilisateur</label>
    <input id="username" formControlName="username" matInput class="custom-input" type="text" />

    <label for="email">Adresse e-mail</label>
